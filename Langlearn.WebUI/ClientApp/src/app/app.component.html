<div class="app-body">
	<mat-toolbar class="header">
		<a mat-button class="logo" routerLink="/">Languager</a>
	
		<button mat-button [matMenuTriggerFor]="menu">{{ selectedLanguage ? selectedLanguage.name : 'Languages' }}</button>
		<mat-menu #menu="matMenu">
			<button *ngFor="let language of languages | async" (click)="selectedLanguage = language" mat-menu-item [routerLink]="'/west-languages/' + language.id">
				{{ language.name }}
			</button>
		</mat-menu>
	</mat-toolbar>
	
	<router-outlet></router-outlet>
</div>
